<!DOCTYPE html>
<html>
	<head>
		<title>Tron App</title>
		<meta charset="utf-8" />
		<!-- SEO -->
		<meta name="application-name" content="Tron App" />
        <meta name="author" content="Kyle Amoroso,Ethan Pavolik" />
        <meta name="description" content="Play multiplayer Tron in your web browser!" />
        <meta name="keywords" content="tron,html5,game,multiplayer,steelhacks,hackathon,socket.io,node.js" />
        <meta name="version" content="1.0" />
        <meta property="og:title" content="Tron App" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://vast-retreat-21763.herokuapp.com/" />
        <meta property="og:image" content="thumb.png" />
        <meta property="og:description" content="Play multiplayer Tron in your web browser!" />
		<!-- Libraries -->
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		<!-- Custom -->
		<link rel="stylesheet" href="style.css" />
		<script src="tron.js"></script>
		</script>
	</head>
	<body>
		<ul class="pages">
			<li class="page game">
				<header>
					<h1 class="title tron">TRON</h1>
				</header>
				<div id="gamewrapper">
					<div class="player-label">
						<div><strong>YOU</strong></div>
						<div class="arrow-down"></div>
					</div>
					<canvas width="800" height="600"></canvas>
				</div>
			</li>
			<li class="page disconnect">
				<header>
					<h1 class="title">Opponent disconnected!</h1>
				</header>
			</li>
			<li class="page gameover">
				<header>
					<h1 class="title tron">Game Over</h1>
					<h2>You <span id="result"></span>!</h2>
				</header>
			</li>
			<li class="page wait">
				<header>
					<h1 class="title">Connecting</h1>
					<div class="dots">
						<div class="dot0"></div>
						<div class="dot1"></div>
						<div class="dot2"></div>
						<div class="dot3"></div>
					</div>
				</header>
			</li>
		</ul>
	</body>
</html>
